plugins {
    id 'java'
    id 'me.champeau.jmh' version '0.6.6'
    //id "me.champeau.gradle.jmh" version "0.5.3"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.parquet:parquet-column:1.11.0'
    implementation 'org.apache.orc:orc-core:1.8.1'
    implementation 'me.lemire.integercompression:JavaFastPFOR:0.1.12'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.0'
    implementation 'org.openjdk.jmh:jmh-core:1.36'
    implementation 'org.openjdk.jmh:jmh-generator-annprocess:1.36'
    implementation 'com.google.guava:guava:11.0.2'
    jmhAnnotationProcessor 'org.openjdk.jmh:jmh-generator-annprocess:1.36'
    jmh 'commons-io:commons-io:2.4'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}